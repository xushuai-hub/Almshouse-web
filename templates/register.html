<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1 style="background-color: antiquewhite;color: aqua;">用户输入</h1>
    <form action="/index/" method="post">
        <input type="text" name="username"/>
         <input type="text" name="phonenumber"/>
        <input type="password" name="password"/>
        <input type="submit" value="提交"/>
    </form>
    <h1 style="background-color: antiquewhite;color: aqua;">用户展示</h1>
    <table border="1">
        <thead>
            <th>用户名</th>
            <th>密码</th>
        </thead>
        <tbody>
            {% for line in data %}
                <tr>
                    <td>{{ line.user }}</td>
                    <td>{{ line.pwd }}</td>
                </tr>
            {% endfor %}
        </tbody>

    </table>

</body>
</html>
